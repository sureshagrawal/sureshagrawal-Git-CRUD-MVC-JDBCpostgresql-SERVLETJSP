name: CI/CD to AWS Elastic Beanstalk (Docker)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # --- Build & Push Docker Image ---
      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/jsp-crud-app:latest
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME

      # --- Prepare Dockerrun File for Elastic Beanstalk ---
      - name: Create Dockerrun.aws.json
        run: |
          IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/jsp-crud-app:latest
          cat > Dockerrun.aws.json <<EOF
          {
            "AWSEBDockerrunVersion": 1,
            "Image": {
              "Name": "$IMAGE_NAME",
              "Update": "true"
            },
            "Ports": [
              {
                "ContainerPort": 8080
              }
            ]
          }
          EOF

      # --- Zip Deployment Package ---
      - name: Create deployment package
        run: zip -r app.zip Dockerrun.aws.json

      # --- Configure AWS Credentials ---
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # --- Deploy to Elastic Beanstalk ---
      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          region: ${{ secrets.AWS_REGION }}
          application_name: ${{ secrets.EB_APP_NAME }}
          environment_name: ${{ secrets.EB_ENV_NAME }}
          version_label: v${{ github.run_number }}
          deployment_package: app.zip
          existing_bucket_name: elasticbeanstalk-us-east-1-641596505008
